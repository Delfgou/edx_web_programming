<!DOCTYPE html>
<html>
    <head>
        <title>
            search results
        </title>
    </head>
    
    <body>
        <form action = "{{ url_for('sign_out')}}" method = "post">
            <button>
                Sign out
            </button>
        </form>
        <form action = "{{ url_for('go_to_search')}}" method = "post">
            <button>
                Search
            </button>
        </form>
        <h1> Results</h1>
        <ul>
            {% for book in  results %}
                <li>                    
                    <form action = "{{ url_for( "details", isbn = book.isbn, title= book.title, author=book.author, year = book.year )}}" method = "post">                        
                        <button>
                            {{book.isbn}} / {{book.title}} / {{book.author}} / {{book.year}}
                        </button>
                    </form>
                </li> 
            {% endfor %}
        </ul>
        
    </body>
</html>
